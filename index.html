<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="contaiter">
        <div class="title">
            <h1>Our Review</h1>
            <div class="line"></div>
        </div>
        <div class="review">
            <div class="img-review">
                <img id="person-img" src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2019/11/2/763613/Lisa-Blacpink9.jpg" alt="">
            </div>
            <h4 id="author"></h4>
            <p id="job"></p>
            <p id="info">
                
            </p>

            <div class="button-container">
                <button>
                    <i class="fa-solid fa-angle-left prev-btn"></i>
                </button>
                <button>
                    <i class="fa-solid fa-angle-right next-btn"></i>
                </button>
            </div>
            <div class="button-person">
                <button>Surprise me</button>
            </div>
        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
